<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="heading">
            <h1>Hey there !</h1>
            <h2>Leave a message, and i'll get back to you</h2>
        </div>
        <form action="" method="post">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" required class="form-content" placeholder="Enter your name"
                minlength="4"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" class="form-content" required><br>
            <label for="message">Message Here!</label><br>
            <textarea name="" id="" cols="30" rows="5" minlength="20" class="form-content"></textarea><br>
            <input type="submit" value="submit" class="form-content submit">
        </form>
    </div>
</body>

</html>
